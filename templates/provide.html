{% extends "layout.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-gray-800 p-6 rounded-lg">
    <h2 class="text-2xl font-bold text-pink-500 mb-4">Provide Food</h2>
    <div>
        <div class="mb-4">
            <label class="block text-gray-300">Food Type</label>
            <input type="text" class="w-full p-2 bg-gray-900 rounded" placeholder="e.g., Bakery">
        </div>
        <div class="mb-4">
            <label class="block text-gray-300">Food Name</label>
            <input type="text" class="w-full p-2 bg-gray-900 rounded" placeholder="e.g., Fresh Bread">
        </div>
        <div class="mb-4">
            <label class="block text-gray-300">Food Image</label>
            <input type="file" class="w-full p-2 bg-gray-900 rounded">
        </div>
        <div class="mb-4">
            <label class="block text-gray-300">Quantity</label>
            <input type="number" class="w-full p-2 bg-gray-900 rounded" placeholder="e.g., 5">
        </div>
        <div class="mb-4">
            <label class="block text-gray-300">Units</label>
            <input type="text" class="w-full p-2 bg-gray-900 rounded" placeholder="e.g., Loaves">
        </div>
        <div class="mb-4">
            <label class="block text-gray-300">Address</label>
            <input type="text" class="w-full p-2 bg-gray-900 rounded" placeholder="e.g., 123 Main St">
        </div>
        <a href="/dashboard" class="btn w-full text-center">Confirm</a>
    </div>
</div>
{% endblock %}
