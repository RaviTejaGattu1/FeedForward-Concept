{% extends "layout.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-gray-800 p-6 rounded-lg">
    <h2 class="text-2xl font-bold text-pink-500 mb-4">Login as Admin</h2>
    <form method="POST">
        <div class="mb-4">
            <label class="block text-gray-300">Admin ID</label>
            <input type="text" class="w-full p-2 bg-gray-900 rounded" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-300">Password</label>
            <input type="password" class="w-full p-2 bg-gray-900 rounded" required>
        </div>
        <button type="submit" class="btn w-full">Login</button>
    </form>
</div>
{% endblock %}
