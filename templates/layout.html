<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedForward</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
        }
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #2a1a3a, #1a1a2a);
            opacity: 0.3;
            animation: gradient 15s ease infinite;
            z-index: -1;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .btn {
            background: #d81b60;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .fade-in {
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <nav class="bg-gray-900 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-pink-500">FeedForward</a>
            <div>
                <a href="/" class="text-gray-300 hover:text-pink-500 mx-2">Home</a>
                <a href="/register" class="text-gray-300 hover:text-pink-500 mx-2">Register</a>
                <a href="/login_user" class="text-gray-300 hover:text-pink-500 mx-2">Login</a>
            </div>
        </div>
    </nav>
    <main class="container mx-auto p-4 fade-in">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
